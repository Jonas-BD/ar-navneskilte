<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-NAVNESKILTE</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
        <a-assets>
            <a-asset-item id="dog" src="./assets/models/shiba/scene.gltf"></a-asset-item>
            <a-asset-item id="tower" src="./assets/models/kickelhahn_tower/scene.gltf"></a-asset-item>
            <a-asset-item id="spongebob" src="./assets/models/spongebob_squarepants/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="barcode" value="7">
            <a-entity gltf-model="#dog" scale="0.8 0.8 0.8" position="0 0.1 0"></a-entity>
            <a-entity text="value: Jonas Damgaard; align: center;" scale="2 2 2" rotation="-90 0 1"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="8">
            <a-entity gltf-model="#spongebob" scale="0.5 0.5 0.5" position="0 0.1 0"></a-entity>
            <a-entity text="value: Nicolai; align: center" scale="2 2 2" rotation="-90 0 1"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="9">
            <a-entity gltf-model="#tower" position="0 0.1 0" scale="0.2 0.2 0.2"></a-entity>
            <a-entity text="value: Sebastian; align: center;" scale="2 2 2" rotation="-90 0 1"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
