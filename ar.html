<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-NAVNESKILTE</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
        <a-assets>
            <a-asset id="dog" src="./assets/models/shiba/scene.gltf"></a-asset>
            <a-asset id="tower" src="./assets/models/kickelhahn_tower/scene.gltf"></a-asset>
            <a-asset id="spongebob" src="./assets/models/spongebob_squarepants/scene.gltf"></a-asset>
        </a-assets>
        <a-marker type="barcode" value="7">
            <a-entity gltf-model="#dog"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="9">
            <a-entity gltf-model="#tower" scale="0.25 0.25 0.25"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="8">
            <a-entity gltf-model="#spongebob"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
